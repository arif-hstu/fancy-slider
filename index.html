<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4 class="mt-2 text-center">Search Image for create slider</h4>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>

      <!-- spinner -->
      <div class="d-flex justify-content-center mt-5 spinner-holder">
        <div class="spinner-grow bg-primary d-none" id="spinner" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <!-- row gallery -->
      <div class="row gallery">

      </div>
    </section>

    <!-- slider -->
    <div>
      <div class="main">
        <!-- download button -->
        <div class="d-flex justify-content-center mt-4 mb-5">
          <button type="button" onclick="downloadAndZip();" class="btn btn-success px-5">Download as ZIP</button>
        </div>

        <!-- downloading spinner -->
        <div id="download-spinner" class="download-spinner mx-auto text-center mt-0 d-none">
          <div><img src="images/loading.gif" alt="Downloading..."></div>
          <div><p class="downloading-info">Downloading Images! Please Wait...</p></div>
        </div>
      
        <!-- dynamic slider section -->
        <section class="mt-5" id="sliders">
        </section>
  
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="vendor/FileSaver.js"></script>
  <script src="dist/jszip.js"></script>
  <script src="dist/bluebird.min.js"></script>
  <script src="dist/app.js"></script>


</body>

</html>
